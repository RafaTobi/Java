<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FIFO Queue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Krystal Distributie Group</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/appointments}">Manage Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add-appointment}">Add Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/truck-entry}">Check Truck Entry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fifo-queue}">FIFO Queue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/weighbridge}">Weighbridge Management</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <h1 class="mt-5">FIFO Queue</h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>License Plate</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="truck : ${fifoQueue}">
                    <td th:text="${truck.licenseplate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
