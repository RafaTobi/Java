<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointments</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>

<body>

<!-- Container for the content -->
<div class="container mt-5">
    <!-- Main heading -->
    <div class="row mb-4">
        <div class="col text-center">
            <h1 class="display-4">Appointments</h1>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col text-center">
            <a href="/add-appointment" class="btn btn-primary">Add Appointment</a>
        </div>
    </div>

    <!-- Table for appointments -->
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Truck</th>
                    <th>Supplier</th>
                    <th>Resource</th>
                    <th>Date</th>
                    <th>Time slot</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.truck.getLicenseplate()}"></td>
                    <td th:text="${appointment.supplier.getName()}"></td>
                    <td th:text="${appointment.resource.getName()}"></td>
                    <td th:text="${appointment.getArrivalWindow().getDate()}"></td>
                    <td th:text="${appointment.getArrivalWindow().getTimeslot()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
