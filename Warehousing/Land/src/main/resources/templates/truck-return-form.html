<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Truck Return - Re-Weigh</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Krystal Distributie Group</a>
    </div>
</nav>

<div class="container mt-5">
    <h1>Truck Return - Re-Weigh</h1>
    <form th:action="@{/truck-return}" method="post">
        <input type="hidden" name="licensePlate" th:value="${truck.licenseplate}" />
        <div class="form-group">
            <label for="departureWeight">Departure Weight (kg):</label>
            <input type="number" step="0.1" class="form-control" id="departureWeight" name="departureWeight" required />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit Departure Weight</button>
    </form>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Main Operations</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
